<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格样式</title>
    <style type="text/css">
        .goods_list{
            font-size: 30px;
            width: 800px;
            height: 200px;
            text-align: center;
            border: 1px solid #333;
            border-collapse: collapse;
        }
        .goods_list th,.goods_list td{
            border: 1px solid #333;
        }
        .goods_list th{
            background-color: aqua;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="goods_list">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>1</td>
            <td>苹果</td>
            <td>¥5.00</td>
            <td>1000</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>2</td>
            <td>梨</td>
            <td>¥4.00</td>
            <td>1000</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>3</td>
            <td>橘子</td>
            <td>¥6.00</td>
            <td>1000</td>
            <td>销售中</td>
        </tr>
    </table>
</body>
</html>
