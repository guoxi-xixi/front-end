<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式应用-文本样式</title>
    <style type="text/css">
        div{
            color: red;
            font-size: 20px;
            font-family: Microsft Yahei;
            line-height: 34px;
            text-indent: 40px;
        }
        em{
            font-style: italic;
            /* font-style: normal; */
        }
        b{
            font-weight: bold;
            /* font-weight: normal; */
        }
        h3{
            /* font-family: Microsoft Yahei;
            font-weight: normal; */
            /* font：是否加粗 字号/行高 字体；如： font:normal 12px/36px '微软雅黑'; */
            font:bold 30px/50px Microsoft Yahei;
            text-align:center;
        }
        a{
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h3>文本样式演示</h3>
    <br>
    <a href="https://www.baidu.com">百度</a>
    <br>
    <div>
        css基本语法<br>
        <em>css的定义方法是：</em><br>
        <b>选择器</b>  属性:值; 属性:值; 属性:值;<br>
        选择器是将样式和页面元素关联起来的名称，属性是希望设置的样式属性每个属性有一个或多个值。<br>
    </div>
    <br>
    <br>

</body>
</html>
