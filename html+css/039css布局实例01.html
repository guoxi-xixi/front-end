<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局实例01</title>
    <style>
        .pagenation,.menu{
            width: 958px;
            height: 40px;
            border: 1px solid #000;
            font-size: 0;
            margin: 50px auto 0;
            text-align: center;
        }
        .pagenation a{
            display: inline-block;
            background-color: gold;
            /* font: 12px 'Microspft Yahei' #000; */
            font-size: 12px;
            font-family: 'Microspft Yahei';
            color: #000;
            padding: 5px 10px;
            text-decoration: none;
            margin: 7px 5px;
        }
        .pagenation a:hover{
            background-color: blue;
            color: red;
        }
        .pagenation span{
            font-size: 12px;
            margin: 7px 5px;
            display: inline-block;
        }
        .menu{
            padding: 0;
        }
        .menu li{
            list-style: none;
            /* font: 12px 'Microspft Yahei' #000; */
            font-size: 14px;
            display: inline-block;
            line-height: 40px;
        }
        .menu li a{
            font-family: 'Microspft Yahei';
            color: #000;
            text-decoration: none;
        }
        .menu .line{
            margin: 0 20px;
            color: #000;
        }
        .menu li a:hover{
            background-color: gold;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="pagenation">
        <a href="">上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <span>...</span>
        <a href="">17</a>
        <a href="">18</a>
        <a href="">19</a>
        <a href="">20</a>
        <a href="">下一页</a>
    </div>
    <ul class="menu">
        <li><a href="">首&nbsp;&nbsp;页</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">程序开发</a></li>
        <li class="line">|</li>
        <li><a href="">网站营销</a></li>
        <li class="line">|</li>
        <li><a href="">企业VI</a></li>
        <li class="line">|</li>
        <li><a href="">案例展示</a></li>
        <li class="line">|</li>
        <li><a href="">联系我们</a></li>
    </ul>
</body>
</html>
