    <title>定位特征布局</title>

        .menu{
            width: 800px;

        .popup{
            width: 500px;

            background-color: green;
            text-align: center;

            position: fixed;

            top: 50%;
            margin-top: -250px;
        }
        .totop{
            width: 50px;
            height: 50px;
            background-color: pink;

            position: fixed;
            right: 10px;
            bottom: 10px;
