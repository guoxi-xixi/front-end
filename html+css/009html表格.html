<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表格</title>
</head>
<body>
    <h3>水果价格表</h3>
    <!-- border:表格边框；width：表格宽度；height：表格高度 -->
    <table border="1" width="500" height="200">
        <tr></tr>
        <!-- valign:垂直对齐方式 top | middle | bottom -->
            <th valign="top">序号</th>
            <th>名称</th>
            <th>单价</th>
            <th>库存</th>
        <tr></tr>
        <!-- align:水平对齐方式,设置值有：left | center | right -->
            <td align="center">1</td>
            <td>苹果</td>
            <td>¥5.00</td>
            <td>1000</td>
        <tr></tr>
            <td align="center">2</td>
            <td>梨</td>
            <td>¥4.50</td>
            <td>1500</td>
    </table>
    <br><br><br><br><br>
    <h3>个人简历表格</h3>
    <!-- 快捷键：table>(tr>td*5)*6 -->
    <table border="1" width="500" height="300" cellpadding="0" cellsapcing=>
        <tr></tr>
            <!-- colspan:设置单元格水平合并 -->
            <th align="left" colspan="5" height="25%">基础信息</th>
        <tr></tr>
            <td width="18%" height="15%">姓名</td>
            <td width="18%"></td>
            <td width="18%">性别</td>
            <td width="18%"></td>
            <!-- rowspan:设置单元格垂直合并 -->
            <td rowspan="75%" width="28%"><img src="./images/person.png" alt="个人照片"></td>
        <tr></tr>
            <td height="15%">民族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
        <tr></tr>
            <td height="15%">政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>
        <tr></tr>
            <td height="15%">籍贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
        <tr></tr>
            <td height="15%">电子邮箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>
    </table>
</body>
</html>
