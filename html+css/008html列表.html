<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html列表</title>
</head>
<body>
    <h3>有序列表</h3>
    <!-- 快捷键：ol>li*n eg:ol>li*3 -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <br>
    <h3>无序列表</h3>
    <!-- 快捷键：ul>li*n -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <br>
    <h3>无序列表-跳转链接</h3>
    <!-- 快捷键：ul>(li>a)*3 -->
    <ul>
        <li><a href="http://www.baidu.com" title="跳转百度" target="_blank">跳转百度</a></li>
        <li><a href="#">#</a></li>
        <li><a href="">""</a></li>
    </ul>
    <br>
    <h3>定义列表</h3>
    <!-- 快捷键：dl>(dt+dd)*n -->
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <br>
        <dt>css</dt>
        <dd>负责页面的样式</dd>
        <br>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
</body>
</html>
