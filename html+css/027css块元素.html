<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        body{
            margin: 0;
        }
        div{
            background-color: gold;
            text-align: center;
            margin: 10px 0;
        }
        .div1{
            width: 200px;
            height: 60px;
        }
        .div2{
            width: 300px;
        }
    </style>
</head>
<body>
    <div>块元素:1.支持全部的样式</div>
    <div class="div1">块元素:2.如果没有设置宽度，默认的宽度为父级宽度100%</div>
    <div class="div2">块元素:3.盒子占据一行、即使设置了宽度</div>
</body>
</html>
