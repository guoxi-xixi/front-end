<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        .img_list_con{
            width: 958px;
            border: 1px solid #000;
            margin: 50px auto 0;
            overflow: hidden;
        }
        .img_list_con h3{
            width: 918px;
            height: 48px;
            border-bottom: 1px solid #000;
            /* margin-left: 20px; */
            margin: 0 20px;
        }
        .img_list_con h3 span{
            display: inline-block;
            border-bottom: 2px solid red;
            font: 18px/48px 'Microsoft Yahei';
            color: #000;
            padding: 0 15px;
        }
        .img_list_con ul{
            width: 950px;
            /* background-color: green; */
            list-style: none;
            margin: 0;
            padding: 0;
            margin: 20px 0px 13px 20px;
        }
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
        .img_list_con ul li{
            float: left;
            width: 160px;
            height: 68px;
            margin: 0 29px 25px 0;
        }
    </style>
</head>
<body>
    <div class="img_list_con">
