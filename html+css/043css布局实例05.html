    <title>新闻列表</title>
    <style>
        .news_list_con{
            width: 600px;
            height: 290px;
            border: 1px solid #ddd;
            margin: 50px auto 0;
            overflow: hidden;
        }
        .news_list_con h3{
            width: 560px;
            height: 50px;
            border-bottom: 1px solid #ddd;
            margin: 0 auto;
        }
        .news_list_con h3 span{
            float: left;
            height: 50px;
            border-bottom: 2px solid red;
            font: 18px/50px 'Microsoft Yahei';
            color: #000;
            padding: 0 15px;
        }
        .news_list_con h3 a{
            float: right;
            height: 50px;
            font: 14px/50px 'Microsoft Yahei';
            color: #666;
            text-decoration: none;
        }
        .news_list_con ul{
            list-style: none;
            padding: 0;
            width: 560px;
            height: 238px;
            margin: 7px auto 0;
        }
        .news_list_con ul li{
            height: 38px;
            border-bottom: 1px solid #ddd;
            background: url(./images/dot.gif) left center no-repeat;
        }
        .news_list_con ul li a{
            text-decoration: none;
            height: 38px;
            font: 14px/38px 'Microsoft Yahei';
            color: #000;
            float: left;
            text-indent: 30px;
            background: url(./images/icon.jpg) 5px center no-repeat;
        }

        }
        .news_list_con ul li span{
            height: 38px;
            font: 14px/38px 'Microsoft Yahei';
            color: #000;
            float: right;
        }
    </style>
