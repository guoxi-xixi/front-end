<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html块-语义化标签</title>
</head>
<body>
    <p>
        p  段落标签
    </p>
    <p>
        p  段落标签
    </p>
    <div>
        div 块标签
    </div>
    <div>
        div 块标签
    </div>
    <p>
        <div>
            含样式和语义的标签
        </div>
        <div>1、<em>em标签</em> 行内元素，表示语气中的强调词</div>
        <div>2、<i>i标签</i> 行内元素，原本没有语义，w3c强加了语义，表示专业词汇</div>
        <div>3、<b>b标签</b> 行内元素，原本没有语义，w3c强加了语义，表示文档中的关键字或者产品名</div>
        <div>4、<strong>strong标签</strong> 行内元素，表示非常重要的内容</div>
    </p>
</body>
</html>
