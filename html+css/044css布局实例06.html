<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        body,h3,h4,ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .goods_list_con{
            width: 498px;
            height: 343px;
            border: 1px solid red;
            margin: 50px auto 0;
        }
        .goods_list_con h3{
            width: 436px;
            height: 20px;
            font: 20px/20px 'Microsoft Yahei';
            color: #000;
            margin: 30px auto 0px;
            border-left: 4px solid red;
            text-indent: 15px;
        }
        .goods_list_con .goods_pic{
            width: 212px;
            height: 239px;
            background-color: pink;
            margin: 17px 0 0 29px;
            float: left;
        }
        .goods_list_con .goods_list{
            width: 211px;
            height: 239px;
            /* background-color: gold; */
            float: right;
            margin: 17px 29px 0 0;
        }
        .goods_list_con .goods_list .pic_show{
            width: 105.5px;
            height: 142px;
            /* background-color: green; */
            float: left;
        }
        .goods_list_con .goods_list .pic{
            display: inline-block;
            width: 105.5px;
            height: 100px;
            background-color: gray;
            margin: 0 auto;

        }
        .goods_list_con .goods_list h4{
            font:16px/42px 'Microsoft Yahei';
            color: #000;
            text-align: center;
        }
        .goods_list_con ul{
            width: 211px;
            height: 97px;
            float: left;
        }
        .goods_list_con ul li{
            width: 104px;
            height: 47.5px;
            border: 1px dashed gray;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            text-align: center;
        }
        .goods_list_con ul li a{
            text-decoration: none;
            font:16px/47.5px 'Microsoft Yahei';
            color: #000;
            display: block;
        }
        .goods_list_con ul li a:hover{
            background-color: red;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="goods_list_con">
        <h3>淘宝女装</h3>
        <div class="goods_pic">
            <img src="" alt="">
        </div>
        <div class="goods_list">
            <div class="pic_show">
                <a href="#" class="pic"><img src="" alt=""></a>
                <h4>时尚包包</h4>
            </div>
            <div class="pic_show">
                <a href="#" class="pic"><img src="" alt=""></a>
                <h4>潮流美鞋</h4>
            </div>
            <ul>
                
                <li><a href="">新品上市</a></li>
                <li><a href="">女装</a></li>
                <li><a href="">欧美风</a></li>
                <li><a href="">美搭</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
