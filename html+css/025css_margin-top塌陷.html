<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margiin-top塌陷</title>
    <style>
        .con{
            width: 600px;
            height: 300px;
            background-color: gold;

            /* 第一种方法：外部盒子设置一个边框 -- 不推荐   */
            /* border: 1px solid #000; */

            /* 第二种方法：外部盒子设置 overflow:hidden */
            /* overflow: hidden; */
        }
        /* 第三种方法：使用伪元素类 -- 推荐使用，业务实际使用该方式 */
        .clearfix:before{
            content: "";
            display: table;
        }
        .box{
            width: 300px;
            height: 150px;
            background-color: green;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
