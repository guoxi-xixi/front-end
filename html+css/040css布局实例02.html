<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局实例02</title>
    <style>
        .menu{
            width: 960px;
            height: 40px;
            background-color: #55a8ea;
            padding: 0;
            list-style: none;
            margin: 50px auto 0;
            position: relative;
        }
        .menu li{
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            float: left;
        }
        .menu li:hover{
            background-color: #00619f;
        }
        .menu li a{
            font:14px 'Microsoft Yahei';
            color: #fff;
            text-decoration: none;
        }
        .menu .active{
            background-color: #00619f;
        }
        .menu .new{
            background: url(./images/new.png) no-repeat;
            position: absolute;
            left: 435px;
            top: -10px;
        }
        .menu .new:hover{
            background: url(./images/new.png) no-repeat;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="active"><a href="">首&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
        <li><a href="">网站建设</a></li>
        <li><a href="">程序开发</a></li>
        <li><a href="">网络营销</a></li>
        <li><a href="">企业VI</a></li>
        <li><a href="">案例展示</a></li>
        <li><a href="">联系我们</a></li>
        <li class="new"></li>
    </ul>
</body>
</html>
