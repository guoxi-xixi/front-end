<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联块元素</title>
    <style>
        .con{
            height: 300px;
            width: 600px;
            border: 1px solid #000;
            margin: 50px auto 0;
            font-size: 0;
        }
        .con a{
            background-color: gold;
            width: 100px;
            height: 50px;
            margin: 10px 0;
            padding: 5px;
            font-size: 20px;
            line-height: 50px;
            text-decoration: none;
            display: inline-block;
        }
        .con span{
            font-size: 20px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="con">
        <a href="">这是第1个a标签</a>
        <a href="">这是第2个a标签</a>
        <a href="">这是第3个a标签</a>
        <a href="">这是第4个a标签</a>
        <a href="">这是第5个a标签</a>
        <a href="">这是第6个a标签</a>
        <span>这是1个span标签</span>
    </div>
</body>
</html>
