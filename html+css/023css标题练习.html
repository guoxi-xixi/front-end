<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题练习</title>
    <style>
        .box1{
            /* 方法一： */
            width: 360px;
            line-height: 20px;
            font: 20px 'Microspft Yahei' #333;
            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;
            padding: 15px 20px;
        }
        .box2{
            /* 方法二：推荐，实际开发应用 */
            width: 400px;
            height: 50px;
            font: 20px 'Microspft Yahei' #333;
            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;
            line-height: 50px;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">新闻列表</div>
    <br><br>
    <div class="box2">新闻列表</div>
</body>
</html>
