<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天生鲜-登陆页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="login_header">
        <a href="./index.html"><img src="./images/logo_login.png" alt="logo"></a>
    </div>
    <div class="login_form_con clearfix">
        <div class="login_form">
            <img src="./images/banner_login.png" alt="login_banner" class="login_banner fl">
            <p class="slogan fl">日夜兼程·急速送达</p>
            <div class="form_input_con fr">
                <div class="form_title">
                    <h1>会员登录</h1>
                    <a href="#">立即注册</a>
                </div>
                <form action="">
                    <div class="form_group">
                        <input type="text" name="username" placeholder="请输入用户名" class="input_text">
                        <span class="error">请输入用户名</span>
                    </div>
                    <div class="form_group">
                        <input type="password" name="pwd" placeholder="请输入密码" class="input_pwd">
                        <span class="error">请输入密码</span>
                    </div>
                    <div class="form_group">
                        <input type="checkbox" name="remember" id="remember" class="input_check fl">
                        <label for="remember">记住用户名</label>
                        <a href="#" class="find_pass fr">忘记密码</a>
                    </div>
                    
                    <input type="submit" value="登录" class="input_submit">
                </form>
            </div>
        </div>
    </div>
    <div class="footer login_footer">
        <div class="links">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>
            CopyRight © 2022 北京天天生鲜信息技术有限公司 All Rights Reserved
            <br>
            电话：010-****888    京ICP备*******8号
        </p>
    </div>
</body>
</html>
