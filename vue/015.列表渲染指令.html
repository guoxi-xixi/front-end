<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染指令</title>
</head>

<body>
    <!-- Vue 实例要控制的 DOM 区域 -->
    <div id="app">
        <ul>
            <li v-for="(user, i) in list">索引：{{i}}，姓名：{{user.name}}</li>
        </ul>
    </div>
    <!-- 导入 vue 脚本 -->
    <script src="./lib/vue-2.6.14.js"></script>
    <script>
        // 创建 VM 实例对象
        const vm = new Vue({
            // 指定当前 vm 要控制的区域
            el: '#app',
            // 数据源
            data: {
                list: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' },
                ]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
