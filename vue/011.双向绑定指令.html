<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定指令</title>
</head>

<body>
    <!-- Vue 实例要控制的 DOM 区域 -->
    <div id="app">
        <p>用户名是：{{username}}</p>
        <input type="text" name="" id="" v-model="username">
        <hr>
        <p>选中的省份是：{{province}}</p>
        <select name="" id="" v-model="province">
            <option value="0">请选择</option>
            <option value="1">北京</option>
            <option value="2">山西</option>
            <option value="3">陕西</option>
        </select>
    </div>
    <!-- 导入 vue 脚本 -->
    <script src="./lib/vue-2.6.14.js"></script>
    <script>
        // 创建 VM 实例对象
        const vm = new Vue({
            // 指定当前 vm 要控制的区域
            el: '#app',
            // 数据源
            data: {
                username: 'zs',
                province: '0'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
