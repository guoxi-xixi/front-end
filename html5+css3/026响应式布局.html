<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .con{
            border: 1px solid #000;
            overflow: hidden;
        }
        .con li{
            width: 23%;
            height: 200px;
            background-color: gold;
            float: left;
            margin: 30px 1%;
        }
        /* 屏幕尺寸小于最大宽度800px，宽度展示46% */
        @media (max-width:800px) {
            .con li{
                width: 46%;
                margin: 30px 2%;
            }
        }
        @media (max-width:500px) {
            .con li{
                width: 96%;
                margin: 30px 2%;
            }
        }
    </style>
</head>
<body>
    <ul class="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
