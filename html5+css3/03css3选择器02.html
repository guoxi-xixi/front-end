<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 新选择器</title>
    <style>
        li:nth-child(1){
            background-color: green;
        }
        li:nth-last-child(1){
            background-color: gold;
        }

        /* 匹配元素类型为E且是父元素中唯一的子元素 */
        .box p:only-child{
            background-color: greenyellow;
        }
        /* 匹配父元素中唯一子元素是E的子元素 */
        .box p:only-of-type{
            background-color: pink;
        }
        /* E:empty 选择一个空的元素 */
        div:empty{
            background-color: red;
            height: 10px;
        }
    </style>
</head>
<body>
    <h3>ul容器</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <div class="box">
		<p>这是一个p元素</p>
		<div>这是一个div元素</div>
		<p>这是第二个p元素</p>
	</div>

    <div></div>
</body>
</html>
