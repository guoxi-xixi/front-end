<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 图片文字遮盖</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            margin: 50px auto 0;
            border: 1px solid rgb(0, 0, 0);
            position: relative;
            overflow: hidden;
        }
        .box img{
            width: 200px;
            height: 300px;
        }
        .box .pic_info{
            width: 200px;
            height: 200px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            position: absolute;
            left: 0;
            top: 300px;
            transition: all 500ms ease;
        }
        .box .pic_info p{
            margin: 20px;
            line-height: 30px;
        }
        .box:hover .pic_info{
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/location_bg.jpg" alt="images">
        <div class="pic_info"><p>图片说明：这是一个风景图图片说明：这是一个风景图图片说明：这是一个风景图</p></div>
    </div>
</body>
</html>
