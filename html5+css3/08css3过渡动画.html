<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 过渡动画</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;

            /* transition: 
                width 500ms ease 500ms,
                height 500ms ease 1s,
                background-color 500ms ease 1.5s,
                border-radius 500ms 2s; */

            transition: all 500ms ease;
        }
        .box:hover{
            width: 500px;
            height: 500px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
