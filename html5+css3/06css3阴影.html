<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 阴影</title>
    <style>
        .box,.box2{
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 100px auto 0;
            text-align: center;
            line-height: 200px;
        }
        .box{
            box-shadow: 10px 10px 10px 0 pink;
        }
        .box2{
            box-shadow: 0px 0px 20px red inset;
        }
    </style>
</head>
<body>
    <div class="box">外阴影</div>
    <div class="box2">内阴影</div>
</body>
</html>
