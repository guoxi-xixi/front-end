<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 新选择器</title>
    <style>
        input:disabled{
            background-color: red;
        }
        input:enabled{
            background-color: pink;
        }

        /* input:checked + label{
            color: green;
        } */

        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            display: none;
        }
        
        input:checked + div{
            display: block;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="" disabled>
    <input type="text" name="" id="" enabled>
    <br>
    <input type="checkbox" name="" id="ck">
    <!-- <label for="ck">这是一个div元素</label> -->
    <div class="box">这是一个div元素</div>
</body>
</html>
