<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重判断switch</title>
    <script>
        var today = 6;

        /* 
        if (today == 1) {
            alert('语文')
        } 
        else if (today == 2) {
            alert('数学')
        } 
        else if (today == 3) {
            alert('英语')
        } 
        else if (today == 4) {
            alert('音乐')
        } 
        else if (today == 5) {
            alert('美术')
        } 
        else {
            alert("不补课")
        }
         */

        switch (today) {
            case 1:
                alert('语文')
                break;
            case 2:
                alert('数学')
                break;
            case 3:
                alert('英语')
                break;
            case 4:
                alert('音乐')
                break;
            case 5:
                alert('美术')
                break;
            default:
                alert('不补习')
                break;
        }
    </script>
</head>
