<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数组</title>
    <script>
        var arr01 = new Array(1,2,3,'abc');
        var arr02 = [1,2,3,'abc'];
        var arr03 = [[1,2,3],['a','b','c'],[true,false]];

        alert(arr02.length);    // 4
        alert(arr02[3]);    // 'abc'
        alert(arr03.length);    //  3

        alert(arr03[1].length);     // 3
        alert(arr03[1][2]);     //  c
    </script>
</head>

</body>
