<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js单体创建对象</title>
    <script>
        var Tom = {
            name: 'tom',
            age: 18,
            
            showname: function(){
                alert(this.name);
            },
            showage: function(){
                alert(this.age);
            }
        }
        alert(Tom.name);
        Tom.showage();
    </script>
</head>
