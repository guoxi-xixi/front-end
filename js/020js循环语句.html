<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        window.onload = function(){
            var oList = document.getElementById('list01');
            var aList = oList.getElementsByTagName('li');
            
            // aLi.pop(); 出错！ aLi 是一个类似数组的选择集，没有数组通用的一些方法。
            for (var i=0;i<aList.length;i++) {
                if (i%2 == 0) {
                    aList[i].style.background = 'greenyellow';
                }   
            }
        }
    </script>
</head>
<body>
    <ul id="list01">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
