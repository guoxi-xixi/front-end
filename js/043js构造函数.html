<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js构造函数</title>
    <script>
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job;

            this.showname = function(){
                alert(this.name);
            }
            this.showage = function(){
                alert(this.age);
            }
            this.showjob = function(){
                alert(this.job);
            }
        }

        var Tom = new Person('tom',18,'python');
        var Jack = new Person('jack',19,'java');

        Tom.showname();
        Jack.showname();

        //构造函数 创建的都是新对象，共用一个内存？？？
        alert(Tom.showname==Jack.showname); //false
    </script>
</head>
