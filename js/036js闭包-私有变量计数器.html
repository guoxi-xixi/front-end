<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js闭包-私有变量计数器</title>
    <script>
        var count = (function(){
            var a = 0;
            function bb(){
                a++;
                return a;
            }
            return bb;
        })();

        alert(count());     //1
        alert(count());     //2

        var c = count();
        alert(c);   //3
    </script>
</head>

</body>
</html>
