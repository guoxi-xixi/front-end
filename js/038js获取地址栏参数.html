<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js获取地址栏参数</title>
    <script>
        window.onload = function(){

            //获取地址参数部分
            var data = window.location.search;
            // 获取页面锚点或者叫哈希值
            var hash = window.location.hash;

            var span01 = window.document.getElementById('span01');

            var arr = data.split('=');
            alert(arr);

            var name = arr[1];

            span01.innerHTML = name;

            alert(hash);
        }
    </script>
</head>
<body>
    <div>欢迎 <span id="span01"></span> 访问我的主页！</div>
</body>
</html>
