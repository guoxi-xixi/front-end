<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js封闭函数</title>
    <script>
        /* 
        // 一般函数的写法
        function myAlert() {
            var str = '欢迎访问我的主页！';
            alert(str);
        }
        myAlert();
         */

        // 封闭函数定义：(function(){...})();

        /* 
        // 封闭函数的一般写法
        (function () {
                var str = '欢迎访问我的主页！';
                alert(str); 
            })();
        */

        // 封闭函数其他的写法： 在匿名函数前加“！” 或者“~”，之后加“()”。
        !function () {
            var str = '欢迎访问我的主页！';
            alert(str);  
        }();

    </script>
</head>
<body>
    
</body>
</html>
