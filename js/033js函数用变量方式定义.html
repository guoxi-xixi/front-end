<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数用变量方式定义</title>
    <script>
        myALert();

        // myALert1();  // 变量定义的函数放在 函数前调用会报错 未定义;
        // 一般函数的定义
        function myALert() {
            var str = 'hello!';
            alert(str);
        }

        // 用变量方式定义函数
        var myALert1 = function () {
            var str = 'hello!';
            alert(str);
        }

        myALert1();
    </script>
</head>
<body>
    
</body>
</html>
