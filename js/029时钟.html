<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');

            time();
            setInterval(time,1000);

            function time() {
                var now = new Date();   //Mon Mar 28 2022 23:42:23 GMT+0800 (中国标准时间)
                var year = now.getFullYear();   //2022
                var month = now.getMonth()+1; //2 return 0~11
                var day = now.getDate();   //28 返回日
                var week = now.getDay();    //1 return 0~6
                var hour = now.getHours();  //23
                var minute = now.getMinutes();  //42
                var second = now.getSeconds();  //23
                // alert(hour+':'+minute+':'+second);  //23:42:23
                oDiv.innerHTML = '当前时间：'+year+'年'+month+'月'+day+'日'+' '+chWeek(week)+' '+chDouble(hour)+':'+chDouble(minute)+':'+chDouble(second);
            }
            function chWeek(num) {
                switch (num) {
                    case 0:
                        return '周日';
                        break;
                    case 1:
                        return '周一';
                        break;
                    case 2:
                        return '周二';
                        break;
                    case 3:
                        return '周三';
                        break;
                    case 4:
                        return '周四';
                        break;
                    case 5:
                        return '周五';
                        break;
                    case 6:
                        return '周六';
                        break;
                }
            }
            function chDouble(num) {
                if (num<10) {
                    return '0'+num;
                } else {
                    return num;
                }
            }
            
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
