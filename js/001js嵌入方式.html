<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js嵌入方式</title>
    <!-- 方式三：外部引入 -->
    <script src="./js/hello.js"></script>
    <!-- 方式二：内嵌式 -->
    <script type="text/javascript">
        alert("hello again!");
    </script>
</head>
<body>
    <!-- 方式一：行间事件（主要用于事件） 不推荐！！！ -->
    <input type="button" value="弹窗" onclick="alert('hello!');">
</body>
</html>
