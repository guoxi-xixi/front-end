<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <script>

        var a = 10;
        var b = 20;

        var arr = [];

        for (var i = 0; i < 20; i++) {
            // Math.random 获取0-1的随机数
            var num1 = Math.random() * (b - a + 1) + a;
            // alert("Math.random:"+num1);

            // Math.floor 向下取整
            var num2 = Math.floor(num1);

            // Math.ceil 向上取整
            var num3 = Math.ceil(num1);

            arr.push(num2);
        }
        alert(arr);
    </script>
</head>

<body>

</body>

</html>
