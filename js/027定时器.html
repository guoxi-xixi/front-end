<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <script>
        // var timer = setTimeout(
        //     function(){
        //         alert('hello!')
        //     },
        //     3000
        //     );

        // 简写
        var timer = setTimeout(() => {
            alert('hello!');
        }, 3000);

        clearTimeout(timer);

        var timer1 = setInterval(
            function () {
                alert('hi!');
            },
            2000
        );
        // var timer1 = setInterval(() => {
        //     alert('hi!')
        // }, 2000);

        clearInterval(timer1);
    </script>
</head>
