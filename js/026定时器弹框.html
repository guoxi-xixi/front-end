<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器弹框</title>
    <style>
        .pop_con{
            display: none;
        }
        .pop{
            width: 500px;
            height: 350px;
            background-color: #fff;
            border: 1px solid #000;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -175px;
            z-index: 99999;
        }
        .pop h3{
            text-align: center;
        }
        .pop a{
            position: absolute;
            right: 10%;
            bottom: 10%;
        }
        .mask{
            width: 100%;
            height: 100%;
            background-color: #000;
            position: fixed;
            left: 0%;
            top: 0%;
            opacity: 0.3;
            filter: alpha(opacity=30);
            z-index: 99990;
        }
    </style>
    <script>
        window.onload = function(){
            var pop = document.getElementById('pop');
            var close = document.getElementById('shutoff');

            // setTimeout  只执行一次的定时器 
            // setTimeout(popup,5000);

            // function popup() {
            //     pop.style.display = 'block';
            // }

            // 49-54简写
            setTimeout(
                function(){pop.style.display = 'block';},
                3000
                );
            close.onclick = function () {
                pop.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>定时器弹框</h1>
    <p>定时器弹框定时器弹框定时器弹框定时器弹框定时器弹框</p>

    <div class="pop_con" id="pop">
        <div class="pop">
            <h3>提示信息！</h3>
            <a href="#" id="shutoff">关闭</a>
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
